<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="employee-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Role Title</th>
      <th>Role Level</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody id="employee-table-body">
  </tbody>
</table>

<script src="task3.js"></script>
</body>
</html>
